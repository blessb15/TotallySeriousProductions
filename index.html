<script>
  $('.mostviews').click(function(){
    $('.all').removeClass('active');
    $('.newreleases').removeClass('active');
    $('.mostviews').addClass('active');
    $('.showcase-all').hide();
    $('.showcase-nr').hide();
    $('.showcase-mv').show();
  });

  $('.all').click(function(){
    $('.newreleases').removeClass('active');
    $('.mostviews').removeClass('active');
    $('.all').addClass('active');
    $('.showcase-mv').hide();
    $('.showcase-nr').hide();
    $('.showcase-all').show();
  });

  $('.newreleases').click(function(){
    $('.all').removeClass('active');
    $('.mostviews').removeClass('active');
    $('.newreleases').addClass('active');
    $('.showcase-mv').hide();
    $('.showcase-all').hide();
    $('.showcase-nr').show();
  });
</script>
